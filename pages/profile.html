<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div class="profile-page">
    <div class="header">
      <div class="logoandname">Cinecloud</div>

      <!-- Navigation bar -->
      <div class="navbar">
        <div class="nav-item"><a href="./homepage.html">Home</a></div>
        <div class="nav-item"><a href="../pages/profile.html">MySpace</a></div>
      </div>
    </div>

    <main class="profile-container">
      <div class="profile-card">
        <div class="profile-image">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
        </div>
        <div class="profile-info">
          <h1 class="profile-name" id="profileName"></h1>
          <p class="username" id="profileUsername"></p>
        </div>
        <div class="profile-actions">
          <!-- Edit Profile Modal -->
          <div id="editProfileModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Edit Profile</h2>
              <form id="editProfileForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required />

                <label for="profileImageUpload">Profile Image:</label>
                <input type="file" id="profileImageUpload" accept="image/*" />

                <button type="submit">Save Changes</button>
              </form>
            </div>
          </div>

          <!-- Trigger Button -->
          <button id="editProfileButton">Edit Profile</button>
          <button class="btn logout-btn" id="logoutButton">Logout</button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="../script/profile.js"></script>
</body>
</html>
